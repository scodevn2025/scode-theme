name: Deploy theme to VPS

on:
  push:
    branches: [ "main" ]   # đổi nếu bạn dùng "master"

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VPS_HOST: ${{ vars.VPS_HOST }}
      VPS_USER: ${{ vars.VPS_USER }}
      VPS_PATH: ${{ vars.VPS_PATH }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          install -m 700 -d ~/.ssh
          printf "%s\n" "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "$VPS_HOST" >> ~/.ssh/known_hosts

      - name: Rsync to VPS
        run: |
          rsync -az --delete \
            --exclude=".git" --exclude=".github" \
            --exclude="node_modules" --exclude="*.map" \
            -e "ssh -i ~/.ssh/id_ed25519" \
            ./ "$VPS_USER@$VPS_HOST:$VPS_PATH/"

      - name: Post-deploy
        run: |
          ssh -i ~/.ssh/id_ed25519 "$VPS_USER@$VPS_HOST" <<'SSH'
            chown -R admin:admin "/home/admin/htdocs/shop.scode.works/wp-content/themes/scode-theme"
            /usr/local/bin/wp --path=/home/admin/htdocs/shop.scode.works cache flush >/dev/null 2>&1 || true
          SSH
      - name: Purge Cloudflare (everything)
        if: ${{ secrets.CLOUDFLARE_API_TOKEN && secrets.CLOUDFLARE_ZONE_ID }}
        run: |
          curl -sS -X POST \
            "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}'
