name: Deploy theme to VPS

on:
  push:
    branches: ["main","master"]   # đổi nếu bạn dùng nhánh khác

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VPS_HOST: ${{ vars.VPS_HOST }}   # ví dụ: 91.99.161.14
      VPS_USER: ${{ vars.VPS_USER }}   # ví dụ: admin
      VPS_PATH: ${{ vars.VPS_PATH }}   # ví dụ: /home/admin/htdocs/shop.scode.works/wp-content/themes/scode-theme
      RSYNC_SRC: ./                    # nếu theme ở subfolder thì đổi: ./theme/scode-theme/

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Tem deploy để kiểm tra commit đã lên
      - name: Stamp deploy info
        run: |
          echo '{"sha":"'"${GITHUB_SHA}"'","short":"'"${GITHUB_SHA::7}"'","branch":"'"${GITHUB_REF_NAME}"'","time":"'"$(date -u +%FT%TZ)"'"}' > .deploy.json

      - name: Setup SSH
        run: |
          install -m 700 -d ~/.ssh
          printf "%s\n" "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "$VPS_HOST" >> ~/.ssh/known_hosts

      - name: Smoke SSH
        run: ssh -i ~/.ssh/id_ed25519 "$VPS_USER@$VPS_HOST" 'echo GH-SSH-OK'

      - name: Rsync to VPS (verbose)
        run: |
          rsync -azv --delete \
            --out-format='changed: %n%L' \
            --exclude=".git" --exclude=".github" \
            --exclude="node_modules" --exclude="*.map" \
            -e "ssh -i ~/.ssh/id_ed25519" \
            "$RSYNC_SRC" "$VPS_USER@$VPS_HOST:$VPS_PATH/"

      - name: Post-deploy (list, chown, flush WP cache)
        run: |
          ssh -i ~/.ssh/id_ed25519 "$VPS_USER@$VPS_HOST" \
            "ls -lah --time-style=long-iso '$VPS_PATH' | head; \
             chown -R admin:admin '$VPS_PATH'; \
             /usr/local/bin/wp --path=/home/admin/htdocs/shop.scode.works cache flush >/dev/null 2>&1 || true"

      # Purge Cloudflare nếu có secrets (nếu chưa cấu hình sẽ tự bỏ qua)
      - name: Purge Cloudflare (optional)
        env:
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
        run: |
          set -euo pipefail
          if [ -z "${CF_API_TOKEN:-}" ] || [ -z "${CF_ZONE_ID:-}" ]; then
            echo "Cloudflare secrets not set; skipping purge."
            exit 0
          fi
          curl -sS -X POST "https://api.cloudflare.com/client/v4/zones/$CF_ZONE_ID/purge_cache" \
            -H "Authorization: Bearer $CF_API_TOKEN" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}'
